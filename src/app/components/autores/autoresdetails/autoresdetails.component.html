<br>
<div class="container centralizar">
    <div class="row">

        <div class="col-lg-12"></div>

        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h2>Cadastro de autor:</h2>
                    <br>
                    <mdb-form-control>
                        <input mdbInput type="text" id="usuario" class="form-control" [(ngModel)]="autor.nome_autor" />
                        <label mdbLabel class="form-label" for="usuario">Nome</label>
                      </mdb-form-control>
                      <br>
                      <button type="button" class="btn btn-dark btn-rounded" mdbRipple (click)="save()" >Salvar</button>               
                </div>
            </div>
        </div>
    </div>
</div>
