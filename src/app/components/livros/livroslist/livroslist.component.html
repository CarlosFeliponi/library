<br>
<div class="container centralizar">
    <div class="row">

        <div class="col-lg-12"></div>

        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h3>Listagem de Livros</h3>
                    <div class="direita">
                        <!-- <button type="button" class="btn btn-primary btn-rounded" mdbRipple
                            routerLink="/admin/livros/new">
                            Novo
                        </button> -->
                        <button type="button" class="btn btn-primary btn-rounded" mdbRipple
                            (click)="new()">
                            Novo
                        </button>
                    </div>
                    <br>
                    <table class="table table-striped border">
                        <thead class="border">
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th class="float-end" style="margin-right: 115px;">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            @for (livro of lista; track $index) {
                            <tr>
                                <td>{{ livro.id }}</td>
                                <td>{{ livro.nome }}</td>
                                <td>
                                    <button type="button" class="btn btn-primary btn-rounded float-end me-5" mdbRipple
                                        (click)="edit(livro)">
                                        Editar
                                    </button>
                                    <button type="button" class="btn btn-danger btn-rounded float-end" mdbRipple
                                        (click)="deleteById( livro.id )">
                                        Deletar
                                    </button>
                                </td>
                            </tr>
                            }
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-lg-4"></div>

    </div>
</div>

<ng-template #modalLivroDetails>
<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Cadastro de Livro:</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
</div>
<div class="modal-body">
    <!-- <app-livrosdetails [autor]="autorEdit" (retorno)="retornoDetails($event)"></app-livrosdetails> -->
     <app-livrosdetails [livro]="livroEdit" (retorno)="retornoDetails($event)"></app-livrosdetails>
</div>
</ng-template>
